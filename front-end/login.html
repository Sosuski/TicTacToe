<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel='stylesheet' href='login.css'>
</head>
<body>
    <form name = "data" class="data">
        <label class = "labels">Username</label>
        <input type="text" name = "user" class = "input"> </input>
        <label class = "labels">Password</label>
        <input type="text" name = "pass" class = "input"> </input>
        <button class = "submit">Submit</button>
    </form>
    <script>
        document.forms.data.addEventListener('submit', async function(event){
            const { user, pass } = document.forms.data;

            event.preventDefault();
            const response = await fetch("http://localhost:8000/login", { 
                headers: {
                'Content-Type': 'application/json'
                },
                method:"POST",
                body: JSON.stringify({
                    user: user.value,
                    pass: pass.value
                })
            })

            return false;


        });
    </script>
</body>
</html>
